      startup_script_file: "startup.sh"  # Optional - Startup script
      airflow_version: "2.10.3"  # Required - Airflow version
      environment_class: "mw1.small"  # Required - Environment class
      min_workers: 1  # Required - Minimum workers
      max_workers: 5  # Required - Maximum workers
      schedulers: 2  # Optional - Number of schedulers
      webserver_access_mode: "PRIVATE_ONLY"  # Required - PUBLIC_ONLY or PRIVATE_ONLY
