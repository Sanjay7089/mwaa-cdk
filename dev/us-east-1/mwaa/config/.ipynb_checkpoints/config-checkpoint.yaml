    region: "us-east-1"  # Required - AWS region
    
    vpc:  # Required - VPC configuration
      id: "vpc-0049bd60883924128"  # Required - VPC ID
      private_subnet_ids:  # Required - At least 2 private subnets
        - "subnet-03c8284b2c66d21b6"  # us-east-1a
        - "subnet-054ebd91e1ac2b16f"  # us-east-1b

